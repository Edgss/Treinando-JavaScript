<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com JavaScript</title>
    <link rel="stylesheet" href="eventos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!--Mudando e estilizando a mensagem -->
    <header>
        <h1 id="mensagem1" name="mensagem1" class="mensagem1">Aprendendo JavaScript!</h1>
        <button id="botao1" name="botao1" class="botao1">Clique aqui</button>
    </header><br>

    <main>
        <!--EXERCICIOS MODO FACIL-->

        <!--Mudando as fotos-->
        <div class="fotos">
            <p id="mensagem2">Passe o mouse para mudar a imagem:</p>
            <img src="img/feliz.png" alt="feliz" id="feliz">
        </div>
        <!--Cancelando um evento padrão com preventDefault-->
        <div class="forms1">
            <form id="formulario1" method="post">
                <label for="nome">Escreva seu nome: </label><br>
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
                <button type="submit" id="enviar">Enviar</button>
            </form>
        </div>

        <!--EXERCICIOS MÉDIOS-->
    </main>

<script src="eventos.js"></script>
</body>
</html>
